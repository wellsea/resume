<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>控制视口宽度</title>

        <!-- 推荐做法 -->
        <!-- <meta name="viewport" content="width=640, user-scalable=no, target-densityDpi=device-dpi"> -->
		

		 <!-- 百度做法 -->
        <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->

        <!-- 淘宝做法 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

        <style type="text/css">
        	html{
        		font-size:40px;
        	}
			span{
				font-size:1rem;
			}
        </style>
        
        
    </head>
    <body>
   		<span id="dd">当前html字体大小</span>&nbsp;<a href="" id="myhtml"></a>&nbsp;<b>px</b>
   		<hr>
   		<span>当前视口宽度大小</span>&nbsp;<a href="" id="view"></a>&nbsp;<b>px</b>
    </body>
    <script type="text/javascript">
        
        	

	        window.onresize=function() {

	        	fontFn();
	        	console.log(document.getElementsByTagName("html")[0].style.fontSize)
	        }

        	fontFn();
        	function fontFn(){
        		
        		var ohtml = document.documentElement;
	        	var ohtmlVal = document.getElementById("myhtml");
	    		var viewVal = document.getElementById("view");
	    	    var viewWidth = ohtml.clientWidth;
	    		var size = ohtml.style.fontSize;

        		if (viewWidth >= 1366) {
        			size = 48 +"px";
        			ohtml.style.fontSize = size;
        			ohtmlVal.innerHTML = size;
        			viewVal.innerHTML = viewWidth;

        		} else if (viewWidth <= 320) {
        			size = 18.75 + "px";
        			ohtml.style.fontSize = size;
        			ohtmlVal.innerHTML = size;
        			viewVal.innerHTML = viewWidth;

        		} else{
        			size = viewWidth/40 + "px";
        			ohtml.style.fontSize = size;
        			ohtmlVal.innerHTML = size;
        			viewVal.innerHTML = viewWidth;
        		}
    			console.log("document.documentElement是这个标签"+"-------"+ohtml.nodeName.toLowerCase()+"----")
        	}

        </script>
</html>
